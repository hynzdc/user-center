server:
  port: 8080
spring:
  application:
    name: user-center
  redis:
    host: localhost
    port: 6379
    jedis:
      pool:
        max-active: 8 #连接池最大连接数
        max-wait: -1 #连接池最大连接等待时间
        max-idle: 8 #连接池最小空闲连接数
        min-idle: 0 #连接超时时间
    timeout: 10000
  datasource:
    username: root
    password: 12160203
    url:  jdbc:mysql://localhost:3306/planet_user_center?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-aliases-package: com.hyn.entity
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)

xss:
  enabled: true
  excludes:
  urlPatterns: /register
